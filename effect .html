<!DOCTYPE html>
<html>
<head>
	<title>efek JQ</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		setTimeout(function(){
		$("#kotak").fadeOut("slow",function(){ // menghilangkan teks
		$("#kotak").remove();
				});
			}, 3000); 
		});
	</script>
	<style type="text/css"> <!-- efek yang akan muncul pada halaman web -->
		#kotak{
		width: 400px;
		height: 50px;
		background: lightyellow;
		border : 1 px solid black;
		padding: 5px; 
		}
	</style>
</head>
<body>
	<!-- memunculkan teks pada web -->
<h3 id = "kotak">perhatikan baik - baik teks ini, karena teks akan hilang dalam hitungan 3 detik</h3>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>selector class</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#daftar").addClass("merahkuning"); // mendeklarasi class 
			$(".subdaftar").addClass("kuninghitam");
		});
	</script>
	<style type="text/css"> <!-- memberi efek -->
		.merahkuning{
			color: red;
			font-weight: bold;
			background-color: yellow;
			padding: 3px; 
		}
		.kuninghitam{
			color: blue;
			background-color: green;
		}
	</style>
</head>
<body>
<div>
	<p>Paragraf Pertama</p>
	<div>
		<ul id="daftar"> <!-- memanggil nama class -->
			<li>item 1</li>
			<li class="subdaftar">item 2</li>
			<li>item 3</li>
		</ul>
	</div>
</div>
</body>
</html>

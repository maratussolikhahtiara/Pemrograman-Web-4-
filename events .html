 <!DOCTYPE html>
<html>
<head>
	<title>event JQ</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("a").click(function(){ //deklarasi event berupa link
				alert("selamat datang di website facebook") // output : "Selamat datang di website facebook" 
			});
		});
	</script>
</head>
<body>
	<!-- teks yang akan tampil di halaman web dan link yang akan dibuka ketika mengkliknya -->
<a href="http://facebook.com">klik disini untuk membuka website facebook</a>
</body>
</html>

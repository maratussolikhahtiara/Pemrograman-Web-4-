<!DOCTYPE html>
<html>
<head>
	<!-- mendeklarasi file jquery -->
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){	
		$("div").addClass("biru"); //mendeklrasi selector nama 
		});
	</script>
	<style type="text/css"> <!-- memilih efek pada selector -->
		.biru{
			color: blue;		
			font-weight: bold;
		}
	</style>
	<title>seletor nama</title>
</head>
<body>
	<!-- memanggil nama class -->
<div>
	<p>Paragraf pertama</p>
	<div>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
	</div>
</div>
</body>
</html>
